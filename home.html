<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/logo.svg" />
  <title>Mission SafeZone</title>
  <link rel="stylesheet" href="public/css/homeStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500;600;700&display=swap"

<body>
  
  <div class="container">
    <img src="assets/bg_star.png" class="background layer4" />

      </div>

      <!-- ปุ่มเริ่มเกม -->
      <a href="introduction.html" id="startGame">

  <audio autoplay loop>
    <source src="assets/too-funny-286282.mp3" type="audio/mp3">
